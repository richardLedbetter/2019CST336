<!DOCTYPE html>
<html>

<head>
    <title>Now You See It</title>
    <style>
        .hide{
            display = none;
        }
    </style>
</head>

<body>
    <img id="seeImg" src="now-you-see-me.png"></img>
    <div>
        <button id="changeButton">
            </button>
            <button id="moon">
            </button>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        //let seeImg = document.getElementById('seeImg');
        let seeImg = $("#seeImg");
        //let ChangeButton = document.getElementById('changeButton');
        let ChangeButton = $("#changeButton");
        
        ChangeButton.addEventListener('click', function(e) {
            seeImg.setAttribute('src', 'now-you-dont.png')
        });
        document.getElementById('moon').addEventListener('click',function(e){
            seeImage.setAttribute('class','hide');
        })
        console.log(document);
    </script>
</body>

</html>
