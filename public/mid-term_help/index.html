<html>
<head>
    <title>
    </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    <script src = "functions.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <h1 class="jumbotron"> End-of-Summer Sale! </h1>

    <h2> Cart </h2>

    <table>
    <tr>
        <th>Product</th>
        <th>Unit Price</th>
        <th> Quantity </th>
        <th>Total</th>
    </tr>
    <tr>
        <td id="product"></td>
        <td id="price"></td>
        <td><input type="text" class="qty" id="qty" size="5" > </td>
        <td id="totalItem1"></td>
    </tr>

    <tr>
        <td>Discount</td>
        <td></td>
        <td id="discount"> </td>
        <td id="appliedDiscount"></td>
    </tr>

   <tr>
        <td>Shipping</td>
        <td></td>
        <td> </td>
        <td id="shippingCost">$7</td>
    </tr>    

    <tr>
        <td>Subtotal</td>
        <td> </td>
        <td> </td>
        <td id="subtotal"></td>
    </tr>             

    <tr>
        <td>Tax (10%)</td>
        <td></td>
        <td></td>
        <td id="tax"></td>
    </tr>

    <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td id="total"></td>
    </tr>

    </table>
    <br><br>

    <strong>Promo Code: </strong>
    <input type="text" id="promo"> <button id="applyPromo">Apply</button>
    <br>
    <strong class="text-danger" id="promoError"></strong>
    <br>

    <h3>Shipping & handling</h3>
    <select id="shipping">
        <option value='25'>Next-day Delivery: $25.00</option>
        <option value='20'>Three-day Delivery: $20.00</option>
        <option value='7' selected>Regular Delivery: $7.00</option>
    </select>

</body>
</html>
